name: Test

on:
  push:
    branches: [main, develop]
    paths:
      - '__test__/**'
      - 'lib/**'
      - 'src/**'
      - 'jest.config.js'
      - 'package.json'
  pull_request:
    branches: [main, develop]
    paths:
      - '__test__/**'
      - 'lib/**'
      - 'src/**'
      - 'jest.config.js'
      - 'package.json'
  workflow_dispatch:
    inputs:
      test_filter:
        description: 'Test filter pattern (optional)'
        required: false
        type: string
      coverage_threshold:
        description: 'Coverage threshold percentage'
        required: false
        type: number
        default: 90

permissions:
  contents: read
  checks: write

jobs:
  test:
    name: Test - Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 20]
        exclude:
          # æ’é™¤ä¸€äº›ä¸å¿…è¦çš„ç»„åˆä»¥èŠ‚çœ CI æ—¶é—´
          - os: windows-latest
            node-version: 16
          - os: macos-latest
            node-version: 16

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run tests
        run: |
          if [ "${{ inputs.test_filter }}" != "" ]; then
            npm test -- --testNamePattern="${{ inputs.test_filter }}"
          else
            npm run test:coverage
          fi
        shell: bash

      - name: Check coverage threshold
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == 18
        run: |
          THRESHOLD=${{ inputs.coverage_threshold || 90 }}
          COVERAGE=$(node -p "
            const fs = require('fs');
            const lcov = fs.readFileSync('./coverage/lcov.info', 'utf8');
            const lines = lcov.split('\\n');
            const linesCovered = lines.filter(l => l.startsWith('LH:')).reduce((acc, l) => acc + parseInt(l.split(':')[1]), 0);
            const linesTotal = lines.filter(l => l.startsWith('LF:')).reduce((acc, l) => acc + parseInt(l.split(':')[1]), 0);
            Math.round((linesCovered / linesTotal) * 100);
          ")
          echo "ğŸ“Š Test coverage: $COVERAGE%"
          echo "ğŸ¯ Required threshold: $THRESHOLD%"
          if [ "$COVERAGE" -lt "$THRESHOLD" ]; then
            echo "âŒ Coverage ($COVERAGE%) is below threshold ($THRESHOLD%)"
            exit 1
          fi
          echo "âœ… Coverage meets requirements!"

      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.node-version == 18
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results (${{ matrix.os }}, Node.js ${{ matrix.node-version }})
          path: coverage/junit.xml
          reporter: jest-junit
          fail-on-error: false

